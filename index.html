<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
      background: linear-gradient(-45deg, #6a0dad, #d63384, #ff6f91, #845ec2);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .form-card {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      animation: fadeIn 0.8s ease-in-out;
      color: white;
    }
    .form-card label {
      font-weight: 500;
    }
    .form-control, .form-check-input {
      background-color: rgba(255,255,255,0.8);
      border: none;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      box-shadow: 0 0 8px #ff6f91;
      transform: scale(1.02);
    }
    .btn-gradient {
      background: linear-gradient(45deg, #ff6f91, #845ec2);
      border: none;
      transition: all 0.3s ease;
    }
    .btn-gradient:hover {
      background: linear-gradient(45deg, #845ec2, #ff6f91);
      transform: scale(1.05);
    }
    .success-check {
      font-size: 2rem;
      color: #00ff88;
      animation: pop 0.4s ease-in-out;
    }
    @keyframes pop {
      from {transform: scale(0);}
      to {transform: scale(1);}
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</style>
</head>
<body>
<main class="demo-wrap">
  <h1 class="mb-4 text-center">Contact Form - bootstrap</h1>

<section class="mb-5">
  <div class="card form-card">
    <div class="card-body">
    <h2 class="h5 mb-3">Contact form </h2>  

    <form id="bootstrapForm" novalidate>
      <div class="row g-3">
      <div class="col-md-6">
      <label for="bs-name" class="form-label">Name</label>  
      <input type="text" class="form-control" id="bs-name" name="name" required minlength="2" placeholder="your name"/>
      <div class="invalid-feedback">Please enter your name (at least 2 character).</div>
      </div>  
     <div class="col-md-6">
      <label for="bs-email" class="form-label">Email</label>  
      <input type="email" class="form-control" id="bs-email" name="email" required placeholder="your@gmail.com"/> 
      <div class="invalid-feedback">Please enter a valid email address</div>
      </div>

      <div class="col-md-12">
      <label for="bs-subject" class="form-label">Subject</label>  
      <input type="text" class="form-control" id="bs-subject" name="Subject" placeholder="What is this about?"/>
      </div>

      <div class="col-md-12">
      <label for="bs-message" class="form-label">Message</label>  
     <textarea class="form-control" id="bs-message" name="Message" rows="5" placeholder="write your Message"></textarea>
     <div class=" invalid-feedback"> Please write a Message.</div>

     <div class="col-md-6">
     <label for="bs-file" class="form-label">Attachment</label>
     <input class="form-control" type="file" id="bs-file" name="attachment" accept="image/*,.pdf" />
     </div>

    <div class="col-md-6 d-flex align-items-center">
    <div class="form-check">
    <input class="form-check-input" type="checkbox" id="bs-consent" required>
    <label class="form-check-label" for="bs-consent">I agree to be contacted about this request.</label>
    <div class="invalid-feedback">You must agree before submitting.</div>
    </div>
    </div>

    <div class="col-12 text-end">
    <button class="btn btn-primary" type="submit">Send message</button>
    </div>                        
    </form>
    </div>
  </div>
</section>  
<script>
  document.getElementById("bootstrapForm").addEventListener("submit", async function(e) {
    e.preventDefault(); // page reload hone se rokta h.

    const name = document.getElementById("bs-name").value;
    const email = document.getElementById("bs-email").value;
    const subject = document.getElementById("bs-subject").value;
    const message = document.getElementById("bs-message").value;

    try {
      const res = await fetch("http://localhost:5000/contact", {  //fetch() ka use HTPP request bhejne ke liye kiya jata h 
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, subject, message }) //JSON.stringify() js object ko json text me convert krta h
      });

      const data = await res.json();
      document.getElementById("bs-result").innerHTML =
        <div class="alert alert-success">${data.message}</div>;
    } catch (error) {
      document.getElementById("bs-result").innerHTML =
        <div class="alert alert-danger">Error sending message</div>;
    }
  });
</script>
</body>

</html>
